    <main>
        <h2>Contact formulier</h2>
        <aside class="contactform">
          <div class="container">
            <form name="contact" method="POST" data-netlify="true">
              <div class="row">
                <div class="label">
                  <label>Voornaam</label>
                </div>
                <div class="col-75">
                  <input type="text" id="fname" name="Voornaam" placeholder="Uw voornaam..">
                </div>
              </div>
              <div class="row">
                <div class="label">
                  <label>Achternaam</label>
                </div>
                <div class="col-75">
                  <input type="text" id="lname" name="name" placeholder="Uw achternaam..">
                </div>
              </div>
              <div class="row">
                <div class="label">
                  <label>Subject</label>
                </div>
                <div class="col-75">
                  <textarea name="subject" placeholder="Uw bericht.." style="height:150px"></textarea>
                </div>
              </div>
              <div class="row">
                <input type="submit" value="Submit">
              </div>
            </form>
          </div>
        </aside>      
        <content>
               <p class="lowtext">&nbsp;</p>
